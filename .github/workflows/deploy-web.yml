name: Build and Deploy Web

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      NPM_CONFIG_LEGACY_PEER_DEPS: 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (legacy peer deps)
        run: npm install --legacy-peer-deps

      - name: Install temporary webpack for expo export (no-save, legacy-peer-deps)
        run: |
          npm config set legacy-peer-deps true
          npm install --no-save --legacy-peer-deps @expo/webpack-config@20 webpack webpack-cli

      - name: Export web (generate web-build)
        run: npx expo@latest export:web

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./web-build
          publish_branch: gh-pages
