name: Build and Deploy Web

on:
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      NPM_CONFIG_LEGACY_PEER_DEPS: 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Debug versions
        run: |
          node -v
          npm -v
          npx --no-install expo --version || true

      - name: Install dependencies (legacy peer deps)
        run: npm install --legacy-peer-deps

      - name: Install temporary webpack for expo export (no-save, legacy-peer-deps, fallback)
        run: |
          set -e
          npm config set legacy-peer-deps true
          echo "Trying @expo/webpack-config@21 first (compatible with Expo 51)..."
          if npm install --no-save --legacy-peer-deps @expo/webpack-config@21 webpack webpack-cli; then
            echo "Installed @expo/webpack-config@21"
          else
            echo "Failed to install v21, retrying with --force..."
            if npm install --no-save --legacy-peer-deps --force @expo/webpack-config@21 webpack webpack-cli; then
              echo "Installed with --force"
            else
              echo "Falling back to @expo/webpack-config@20 with --force"
              npm install --no-save --legacy-peer-deps --force @expo/webpack-config@20 webpack webpack-cli
            fi
          fi

      - name: Export web (generate web-build)
        run: npx expo@latest export:web

      - name: Verify web-build
        run: |
          if [ -f ./web-build/index.html ]; then
            echo "web-build exists"
          else
            echo "web-build is missing!" && ls -la ./web-build || true
            exit 1
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./web-build
          publish_branch: gh-pages
